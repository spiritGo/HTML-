<!DOCTYPE html>
<html>
<head>
	<title>HTML 元素和有效的 DTD（挑选）</title>
</head>
<body>
	<cite>《红楼梦》</cite>

	<p>this is my code tag; fun;var;int</p>
	<code accesskey="">this is my code tag;fun;var;int</code>

	<input type="text" name="" id="myCar" list="cars">
		<datalist id="cars">
		<option value="BMW">
		<option value="Ford">
		<option value="volvo">
	</datalist>

	<form>
	  <fieldset>
	    <legend>健康信息</legend>
	    身高：<input type="text" />
	    体重：<input type="text" />
	  </fieldset>
    </form>
</body>
</html>
