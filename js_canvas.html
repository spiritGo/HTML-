 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>test</title>
 </head>
 <body>
 	<canvas id="canvas"></canvas>
 	<script>
 		var canvas = document.getElementById('canvas');
 		var paint = canvas.getContext("2d");

 		function shadowOffsetX(){
 			paint.shadowBlur = 10;
	 		paint.shadowOffsetX=20;
	 		paint.shadowColor = 'black';
	 		paint.fillStyle= "blue";
	 		paint.fillRect(20,20,100,80);
 		}

 		function createLinearGradientTest(left,top,right,bottom) {
 			var gradient = paint.createLinearGradient(left,top,right,bottom);
 			gradient.addColorStop(0,'black');
 			gradient.addColorStop(1,'white');
 			paint.fillStyle = gradient;
 			paint.fillRect(20,20,150,100);
 		}

 		// createLinearGradientTest(0,0,170,0);
 		function lineCap(type) {
 			paint.beginPath();
 			paint.lineCap = type;
 			paint.moveTo(20, 20);
 			paint.lineTo(20, 200);
 			paint.stroke();
 		}

 		// lineCap("round");

 		function lineJoin(type) {
 			paint.beginPath();
 			paint.lineJoin = type;
 			paint.moveTo(20, 20);
 			paint.lineTo(100, 50);
 			paint.lineTo(60, 100);
 			paint.stroke();
 		}

 		// lineJoin("round");

 		function lineWidth(width) {
 			paint.lineWidth = width;
 			paint.strokeRect(20, 20, 80, 100);
 		}

 		// lineWidth();

 		function miterLimit(size) {
 			paint.beginPath();
 			paint.lineJoin = "miter";
 			paint.lineWidth = 10;
 			paint.miterLimit = size;
 			paint.moveTo(20,20);
 			paint.lineTo(50,27);
 			paint.lineTo(20,34);
 			paint.stroke();
 		}

 		// miterLimit(1);

 		function rect(x,y,width,height) {
 			// paint.beginPath();
 			// paint.lineWidth=6;
 			// paint.strokeStyle ="red";
 			paint.rect(x,y,width,height);
 			paint.stroke();
 		}

 		// rect(20,20,150,100);

 		function fillRect(x,y,width,height) {
 			paint.fillRect(x,y,width,height);
 		}

 		// fillRect(20,20,150,100);

 		function fill() {
 			paint.rect(20,20,150,100);
 			paint.fillStyle="green";
 			paint.fill();
 		}
 		// fill();

 		function clip() {
 			paint.rect(50,20,200,120);
			paint.stroke();
			paint.clip();
			// 在 clip() 之后绘制绿色矩形
			paint.fillStyle="green";
			paint.fillRect(0,0,150,100);
 		}

 		// clip();

 		function quadraticCurveTo() {
 			paint.beginPath();
 			paint.moveTo(20,20);
 			paint.quadraticCurveTo(20,100,200,20);
 			paint.stroke();
 		}

 		// quadraticCurveTo();

 		function arc() {
 			paint.beginPath();
 			paint.arc(100,100,20,0,2*Math.PI);
 			paint.stroke();
 		}

 		// arc();

 		function arcTo() {
 			paint.beginPath();
 			paint.moveTo(20,20);
 			paint.lineTo(100,20);
 			paint.arcTo(150,20,150,70,50);
 			paint.lineTo(150,120);
 			paint.stroke();
 		}

 		// arcTo();

 		function isPointInPath() {
 			paint.rect(20,20,150,100);
 			if (paint.isPointInPath(20,200)) paint.stroke();
 		}

 		// isPointInPath();

 		function scale() {
 			paint.strokeRect(20,20,20,30);
 			paint.scale(2,2);
 			paint.strokeRect(20,20,20,30);
 		}

 		// scale();

 		function font() {
 			paint.font="40px Arial";
 			paint.fillText("hello",10,50);
 		}

 		// font();

 		function strokeText() {
 			paint.font = "20px Georgia"
 			paint.strokeText("hello", 10, 50);

 			paint.font = "30px Verdana";
 			var gradient = paint.createLinearGradient(0, 0, canvas.width, 0);
 			gradient.addColorStop("0", "magenta");
 			gradient.addColorStop("0.5", "blue");
 			gradient.addColorStop("1.0", "red");

 			paint.strokeStyle = gradient;

 			paint.strokeText("hello world", 10, 90);
 		}

 		// strokeText();
 	</script>
 </body>
 </html>
